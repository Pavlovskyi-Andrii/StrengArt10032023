{% extends 'base.html' %}

{% block title %}
String Art Generator
{% endblock %}

{% block body %}


<h1>Пример фотографий</h1>
    <div class="gallery">
      {% for photo in photos %}
        <div class="photo">
          <img src="{{ photo }}" alt="Фото">
        </div>
      {% endfor %}
    </div>

    {% for photo in photos %}
		<img src="{{ photo }}">
	{% endfor %}


<h1>String Art Generator</h1>

<div class="right">
    <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data">
      <label for="image">Choose an image:</label>
      <input type="file" name="image_data" id="image"><br><br>
      <label for="radius">Circle radius:</label>
      <input type="number" name="radius" id="radius" value="500"><br><br>
      <label for="nPins">Number of pins:</label>
      <input type="number" name="nPins" id="nPins" value="260"><br><br>
      <label for="nLines">Number of lines:</label>
      <input type="number" name="nLines" id="nLines" value="1999"><br><br>
      <input type="submit" value="Generate">
    </form>
</div>

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

{% endblock %}

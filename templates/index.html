<!DOCTYPE html>
<html>
  <head>
    <title>String Art Generator</title>
  </head>
  <body>
    <h1>String Art Generator</h1>
    <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data">
      <label for="image">Choose an image:</label>
      <input type="file" name="image_data" id="image"><br><br>
      <label for="radius">Circle radius:</label>
      <input type="number" name="radius" id="radius" value="500"><br><br>
      <label for="nPins">Number of pins:</label>
      <input type="number" name="nPins" id="nPins" value="260"><br><br>
      <label for="nLines">Number of lines:</label>
      <input type="number" name="nLines" id="nLines" value="2000"><br><br>
      <input type="submit" value="Generate">
    </form>
  </body>
</html>
